<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lords Institute AI Bot</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eef1f5;
    margin: 0; padding: 0;
  }
  .chat-container {
    max-width: 1200px;
    margin: 50px auto;
    background: white;
    border-radius: 14px;
    padding: 30px 40px;
    box-shadow: 0 8px 25px rgba(0,10,0,0.50);
  }
  h1 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 20px;
    color: #007bff;
    user-select: none;
  }
  h3.college-name {
    text-align: center;
    color: #555;
    font-weight: 600;
    margin-bottom: 40px;
    font-size: 1.4rem;
  }
  .chat-box {
    max-height: 450px;
    overflow-y: auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 1.4rem;
    line-height: 1.6;
    scroll-behavior: smooth;
  }

    .message {
  margin: 18px 0;
  max-width: 85%;
  padding: 16px 22px;
  border-radius: 26px;
  display: block;       /* Changed from inline-block */
  word-wrap: break-word;
  opacity: 0;
  transform: translateY(15px);
  animation: fadeSlideIn 0.4s forwards ease-out;
  clear: both;          /* Clear floats so each message is below previous */
}

  
  .user {
    text-align: right;
    color: #0047ab;
    background-color: #c7ddff;
    float: right;
    clear: both;
    box-shadow: 1px 1px 8px rgba(0, 71, 171, 0.25);
  }
  .bot {
    text-align: left;
    color: #222;
    background-color: #e5e5e5;
    float: left;
    clear: both;
    box-shadow: 1px 1px 8px rgba(100, 100, 100, 0.15);
  }
  @keyframes fadeSlideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  #user-input {
    width: 75%;
    padding: 18px 24px;
    font-size: 1.4rem;
    border: 2px solid #007bff;
    border-radius: 35px;
    outline: none;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  #user-input:focus {
    border-color: #0056b3;
  }
  #send-btn {
    width: 22%;
    padding: 18px 0;
    margin-left: 15px;
    font-size: 1.4rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 35px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,123,255,0.3);
  }
  #send-btn:hover {
    background-color: #0056b3;
    box-shadow: 0 6px 14px rgba(0,86,179,0.5);
  }
  .suggestions-container {
    margin-top: 25px;
    border-top: 1px solid #ccc;
    padding-top: 20px;
  }
  .suggestions-container span {
    font-weight: 700;
    color: #007bff;
    margin-right: 10px;
    user-select: none;
    font-size: 1.3rem;
  }
  .suggestions {
    margin-top: 12px;
  }
  .suggestion-btn {
    background-color: #d6e9ff;
    border: 1.5px solid #007bff;
    border-radius: 25px;
    color: #007bff;
    padding: 10px 20px;
    font-size: 1.15rem;
    margin: 8px 10px 0 0;
    cursor: pointer;
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    user-select: none;
    box-shadow: 0 2px 6px rgba(0,123,255,0.3);
  }
  .suggestion-btn:hover {
    background-color: #a6cdfd;
    box-shadow: 0 4px 10px rgba(0,123,255,0.6);
  }
  .chat-box::after {
    content: "";
    display: block;
    clear: both;
  }
</style>
</head>
<body>
  <div class="chat-container">

    <h1 style="color: red;" >AI Bot ðŸ¤–</h1>
    <h3 class="college-name">Lords Institute of Engineering and Technology Hyderabad</h3>

    <div class="chat-box" id="chat-box"></div>

    <div style="margin-top: 20px; display: flex; justify-content: center; align-items: center;">
      <input
        type="text"
        id="user-input"
        placeholder="Ask something..."
        autocomplete="off"
      />
      <button id="send-btn">Send</button>
    </div>

    <div class="suggestions-container" id="suggestions-container" style="display:none;">
      <span>Try these questions:</span>
      <div class="suggestions" id="suggestions"></div>
    </div>
  </div>

<script>
  const input = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");
  const chatBox = document.getElementById("chat-box");
  const suggestionsContainer = document.getElementById("suggestions-container");
  const suggestionsBox = document.getElementById("suggestions");

  async function sendMessage(message = null) {
    if (message === null) {
      message = input.value.trim();
    }
    if (!message) return;

    appendMessage("user", message);
    input.value = "";
    input.disabled = true;
    sendBtn.disabled = true;
    suggestionsContainer.style.display = "none";

    try {
      const response = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });
      const data = await response.json();

      if (data.reply) {
        const reply = data.reply.replace(/\n/g, "<br>");
        appendMessage("bot", reply, true);
      } else if (data.error) {
        appendMessage("bot", `Error: ${escapeHtml(data.error)}`, true);
      } else {
        appendMessage("bot", "Unexpected response", true);
      }

      if (data.suggestions && data.suggestions.length) {
        showSuggestions(data.suggestions);
      }
    } catch (err) {
      appendMessage("bot", "Request failed", true);
    }

    input.disabled = false;
    sendBtn.disabled = false;
    input.focus();
    scrollChatToBottom();
  }

  function appendMessage(sender, text, isHtml = false) {
    const div = document.createElement("div");
    div.classList.add("message", sender);
    if (isHtml) {
      div.innerHTML = `<strong>${sender === "user" ? "You:" : "Bot:"}</strong> ${text}`;
    } else {
      div.innerHTML = `<strong>${sender === "user" ? "You:" : "Bot:"}</strong> ${escapeHtml(text)}`;
    }
    chatBox.appendChild(div);
    scrollChatToBottom();
  }

  function showSuggestions(suggestions) {
    suggestionsBox.innerHTML = "";
    suggestions.forEach(q => {
      const btn = document.createElement("button");
      btn.textContent = q;
      btn.classList.add("suggestion-btn");
      btn.addEventListener("click", () => sendMessage(q));
      suggestionsBox.appendChild(btn);
    });
    suggestionsContainer.style.display = "block";
  }

  function escapeHtml(text) {
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  function scrollChatToBottom() {
    chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: "smooth" });
  }

  sendBtn.addEventListener("click", () => sendMessage());
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });

  input.focus();
</script>
</body>
</html>
